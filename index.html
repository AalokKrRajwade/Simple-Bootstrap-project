<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Music Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outer-box">
      <!-- Simple Carousel -->
      <div class="carousel-box">
        <div
          id="carouselExample"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../Simple-Bootstrap-project/images/01_pexels-minan1398-1425146.jpg"
                class="d-block w-100"
                alt="Slide 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../Simple-Bootstrap-project/images/02_pexels-pixabay-358532.jpg"
                class="d-block w-100"
                alt="Slide 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../Simple-Bootstrap-project/images/03_pexels-stywo-1668246.jpg"
                class="d-block w-100"
                alt="Slide 3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Cards Section -->
      <div class="row g-4 justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <img
              src="../Simple-Bootstrap-project/images/04_image.jpg"
              class="card-img-top"
              alt="I Think They Call This Love"
            />
            <div class="card-body text-center">
              <h5 class="card-title">I Think They Call This Love</h5>
              <p class="card-text">Matthew Ifield</p>
              <a
                href="https://youtu.be/CnEqrgMlWLQ?si=A6nh0jc3EWO0hdfI"
                target="_blank"
                class="btn btn-custom"
                >watch now</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="../Simple-Bootstrap-project/images/05_image.jpg"
              class="card-img-top"
              alt="CO2 by Prateek Kuhad"
            />
            <div class="card-body text-center">
              <h5 class="card-title">CO<sub>2</sub></h5>
              <p class="card-text">Prateek Kuhad</p>
              <a
                href="https://youtu.be/U2SVCCENLjE?si=XdJWDFBKCYpwu_3E"
                target="_blank"
                class="btn btn-custom"
                >watch now</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="../Simple-Bootstrap-project/images/06_image.jpg"
              class="card-img-top"
              alt="Photograph by Ed Sheeran"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Photograph</h5>
              <p class="card-text">Ed Sheeran</p>
              <a
                href="https://youtu.be/nSDgHBxUbVQ?si=oeg6M450hbwOvkom"
                target="_blank"
                class="btn btn-custom"
                >watch now</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>copyright - Yourname</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
